<!DOCTYPE html>
<!-- Code by Jay5cool2! -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drug Dealer Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
    }
    h1 {
      text-align: center;
      color: #00ffc8;
    }
    .section {
      margin-top: 30px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cfa5;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
      border-radius: 5px;
      flex-wrap: wrap;
    }
    .card div {
      flex: 1;
      padding: 5px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üíä Drug Dealer Simulator</h1>

  <div class="section" id="status"></div>

  <div class="section">
    <h2>üìà Market</h2>
    <div id="market"></div>
  </div>

  <div class="section">
    <h2>üè≠ Drug Labs</h2>
    <div id="labs"></div>
  </div>

  <div class="section">
    <h2>üßç Dealers</h2>
    <div id="dealers"></div>
  </div>

  <div class="section">
    <button onclick="game.nextDay()">‚ñ∂ Next Day</button>
    <button onclick="game.saveGame()">üíæ Save</button>
    <button onclick="game.loadGame()">üìÇ Load</button>
  </div>
</div>

<script>
  const LAB_BASE_COSTS = {
    "Weed": 800,
    "Cocaine": 1500,
    "XTC": 1000,
    "Heroin": 1400,
    "Meth": 1100,
    "LSD": 1300,
    "Crack": 900,
    "Fentanyl": 1800,
    "Shrooms": 700,
    "Ketamine": 1000
  };

  const LAB_PRODUCTION_COSTS = {
    "Weed": 10,
    "Cocaine": 80,
    "XTC": 30,
    "Heroin": 70,
    "Meth": 50,
    "LSD": 60,
    "Crack": 40,
    "Fentanyl": 90,
    "Shrooms": 15,
    "Ketamine": 45
  };

  class Drug {
    constructor(name, basePrice) {
      this.name = name;
      this.basePrice = basePrice;
      this.price = this.randomPrice();
    }

    randomPrice() {
      return Math.floor(this.basePrice * (0.6 + Math.random() * 1.6));
    }

    updatePrice() {
      this.price = this.randomPrice();
    }
  }

  class Lab {
    constructor(drugName) {
      this.drugName = drugName;
      this.owned = false;
      this.level = 0;
    }

    getBaseCost() {
      return LAB_BASE_COSTS[this.drugName] || 1000;
    }

    getUpgradeCost() {
      return this.getBaseCost() * (this.level + 1);
    }

    getProductionCost() {
      return LAB_PRODUCTION_COSTS[this.drugName] || 20;
    }

    produce(player) {
      const amount = this.owned ? this.level : 0;
      const totalCost = this.getProductionCost() * amount;
      if (player.money >= totalCost && amount > 0) {
        player.money -= totalCost;
        return amount;
      }
      return 0;
    }
  }

  class Dealer {
    constructor(name) {
      this.name = name;
      this.owned = false;
      this.level = 0;
    }

    getUpgradeCost() {
      return 1200 * (this.level + 1);
    }

    sellCapacity() {
      return this.owned ? this.level * 2 : 0;
    }
  }

  class Player {
    constructor() {
      this.money = 2000;
      this.inventory = {};
      this.day = 1;
      this.labs = {};
      this.dealers = {};
    }

    getTitle() {
      const m = this.money;
      if (m < 1000) return "üí∏ Rookie Hustler";
      if (m < 5000) return "üß™ Street Dealer";
      if (m < 20000) return "üíº Local Plug";
      if (m < 50000) return "üöö Cartel Associate";
      if (m < 100000) return "üì¶ Drug Lord";
      return "üëë Kingpin";
    }

    ensureLab(drugName) {
      if (!this.labs[drugName]) {
        this.labs[drugName] = new Lab(drugName);
      }
      return this.labs[drugName];
    }

    ensureDealer(name) {
      if (!this.dealers[name]) {
        this.dealers[name] = new Dealer(name);
      }
      return this.dealers[name];
    }

    buy(drug) {
      if (this.money >= drug.price) {
        this.money -= drug.price;
        this.inventory[drug.name] = (this.inventory[drug.name] || 0) + 1;
      }
    }

    sell(drug) {
      if (this.inventory[drug.name] > 0) {
        this.money += drug.price;
        this.inventory[drug.name]--;
        if (this.inventory[drug.name] === 0) {
          delete this.inventory[drug.name];
        }
      }
    }

    resetInventory() {
      this.inventory = {};
    }

    produceDrugs() {
      for (const lab of Object.values(this.labs)) {
        const amount = lab.produce(this);
        if (amount > 0) {
          this.inventory[lab.drugName] = (this.inventory[lab.drugName] || 0) + amount;
        }
      }
    }

    autoSellDrugs(drugs) {
      let totalSold = 0;
      let income = 0;

      for (const dealer of Object.values(this.dealers)) {
        const capacity = dealer.sellCapacity();
        for (let i = 0; i < capacity; i++) {
          const drugNames = Object.keys(this.inventory);
          if (drugNames.length === 0) break;

          const drugName = drugNames[Math.floor(Math.random() * drugNames.length)];
          const drug = drugs.find(d => d.name === drugName);
          if (this.inventory[drugName] > 0) {
            this.inventory[drugName]--;
            income += drug.price;
            totalSold++;
            if (this.inventory[drugName] === 0) {
              delete this.inventory[drugName];
            }
          }
        }
      }

      this.money += income;
    }
  }

  class Game {
    constructor() {
      this.player = new Player();
      this.drugs = [
        new Drug("Weed", 100),
        new Drug("Cocaine", 800),
        new Drug("XTC", 300),
        new Drug("Heroin", 600),
        new Drug("Meth", 400),
        new Drug("LSD", 500),
        new Drug("Crack", 350),
        new Drug("Fentanyl", 900),
        new Drug("Shrooms", 250),
        new Drug("Ketamine", 450)
      ];
      this.updateUI();
    }

    updateUI() {
      const status = document.getElementById('status');
      const market = document.getElementById('market');
      const labs = document.getElementById('labs');
      const dealers = document.getElementById('dealers');

      status.innerHTML = `
        <h2>üìÖ Day ${this.player.day}</h2>
        <p>üíµ Cash: <strong>$${this.player.money}</strong></p>
        <p>üéñÔ∏è Title: ${this.player.getTitle()}</p>
        <p>üéí Inventory: ${
          Object.keys(this.player.inventory).length === 0 
            ? 'Empty' 
            : Object.entries(this.player.inventory)
                .map(([k, v]) => `${k}: ${v}`).join(', ')
        }</p>
      `;

      market.innerHTML = '';
      this.drugs.forEach(drug => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div><strong>${drug.name}</strong></div>
          <div>üí∞ $${drug.price}</div>
          <div class="actions">
            <button onclick="game.buyDrug('${drug.name}')">Buy</button>
            <button onclick="game.sellDrug('${drug.name}')" ${!this.player.inventory[drug.name] ? 'class="disabled"' : ''}>Sell</button>
          </div>
        `;
        market.appendChild(el);
      });

      labs.innerHTML = '';
      this.drugs.forEach(drug => {
        const lab = this.player.ensureLab(drug.name);
        const el = document.createElement('div');
        el.className = 'card';
        const baseCost = lab.getBaseCost();
        const prodCost = lab.getProductionCost();
        if (!lab.owned) {
          el.innerHTML = `
            <div><strong>${drug.name} Lab</strong></div>
            <div>üè≠ Not owned</div>
            <div class="actions">
              <button onclick="game.buyLab('${drug.name}')">Buy Lab ($${baseCost})</button>
            </div>
          `;
        } else {
          el.innerHTML = `
            <div><strong>${drug.name} Lab</strong></div>
            <div>üè≠ Level ${lab.level} - Cost per unit: $${prodCost}</div>
            <div class="actions">
              <button onclick="game.upgradeLab('${drug.name}')">Upgrade ($${lab.getUpgradeCost()})</button>
            </div>
          `;
        }
        labs.appendChild(el);
      });

      dealers.innerHTML = '';
      ['Dealer Mike', 'Dealer Sara', 'Dealer Juan'].forEach(name => {
        const dealer = this.player.ensureDealer(name);
        const el = document.createElement('div');
        el.className = 'card';
        if (!dealer.owned) {
          el.innerHTML = `
            <div><strong>${name}</strong></div>
            <div>üßç Not hired</div>
            <div class="actions">
              <button onclick="game.hireDealer('${name}')">Hire ($1000)</button>
            </div>
          `;
        } else {
          el.innerHTML = `
            <div><strong>${name}</strong></div>
            <div>üßç Level ${dealer.level} (Sells ${dealer.sellCapacity()} per day)</div>
            <div class="actions">
              <button onclick="game.upgradeDealer('${name}')">Upgrade ($${dealer.getUpgradeCost()})</button>
            </div>
          `;
        }
        dealers.appendChild(el);
      });
    }

    buyDrug(name) {
      const drug = this.drugs.find(d => d.name === name);
      this.player.buy(drug);
      this.updateUI();
    }

    sellDrug(name) {
      const drug = this.drugs.find(d => d.name === name);
      this.player.sell(drug);
      this.updateUI();
    }

    buyLab(drugName) {
      const lab = this.player.ensureLab(drugName);
      const baseCost = lab.getBaseCost();
      if (!lab.owned && this.player.money >= baseCost) {
        this.player.money -= baseCost;
        lab.owned = true;
        lab.level = 1;
        this.updateUI();
      }
    }

    upgradeLab(drugName) {
      const lab = this.player.ensureLab(drugName);
      const cost = lab.getUpgradeCost();
      if (this.player.money >= cost) {
        this.player.money -= cost;
        lab.level++;
        this.updateUI();
      }
    }

    hireDealer(name) {
      const dealer = this.player.ensureDealer(name);
      if (!dealer.owned && this.player.money >= 1000) {
        this.player.money -= 1000;
        dealer.owned = true;
        dealer.level = 1;
        this.updateUI();
      }
    }

    upgradeDealer(name) {
      const dealer = this.player.ensureDealer(name);
      const cost = dealer.getUpgradeCost();
      if (this.player.money >= cost) {
        this.player.money -= cost;
        dealer.level++;
        this.updateUI();
      }
    }

    nextDay() {
      this.player.day++;

      if (Object.keys(this.player.inventory).length > 0) {
        const risk = Math.random();
        if (risk < 0.1) {
          alert("üö® DEA raid! You lost all your drugs.");
          this.player.resetInventory();
        } else if (risk < 0.2) {
          const fine = Math.floor(200 + Math.random() * 500);
          this.player.money = Math.max(0, this.player.money - fine);
        }
      }

      this.drugs.forEach(drug => drug.updatePrice());
      this.player.produceDrugs();
      this.player.autoSellDrugs(this.drugs);
      this.updateUI();
    }

    saveGame() {
      localStorage.setItem('drugDealerSave', JSON.stringify(this.player));
    }

    loadGame() {
      const data = localStorage.getItem('drugDealerSave');
      if (data) {
        const obj = JSON.parse(data);
        Object.assign(this.player, obj);
        this.updateUI();
      }
    }
  }

  const game = new Game();
  window.game = game;
</script>

</body>
</html>
